---
- name: update distro packages
  dnf:
    name: *
    state: latest

- name: install freeipa rpms with dependencies
  shell: dnf install -y /vagrant/rpms/*.rpm

- name: remove freeipa packages while keeping dependencies
  shell: "rpm -e --nodeps '{{ item }}'"
  with_items:
    - freeipa-client
    - freeipa-client-common
    - freeipa-common
    - freeipa-debuginfo
    - freeipa-python-compat
    - freeipa-server
    - freeipa-server-common
    - freeipa-server-dns
    - freeipa-server-trust-ad
    - libipa_hbac
    - sssd-ipa
    - python2-ipaclient
    - python2-ipalib
    - python2-ipaserver
    - python2-ipatests
    - python2-libipa_hbac
    - python3-ipaclient
    - python3-ipalib
    - python3-ipaserver
    - python3-ipatests
    - python3-libipa_hbac

- name: install additional packages
  dnf:
    name: "{{ item }}"
    state: latest
  with_items:
    - PyYAML  # ipa-vagrant-ci dependency
    - vim

- name: install pip dependencies
  pip:
    name: pytest-html
    state: latest

- name: disable distro repositories
  yum_repository:
    name: "{{ item }}"
    enabled: false
  with_items:
    - fedora
    - updates
    - updates-testing
